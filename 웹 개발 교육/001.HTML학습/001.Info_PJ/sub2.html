<!DOCTYPE html>
<html>

<head>
    <title> 네이버 요약뉴뉴스 - 메인페이지</title>
    <meta charset="utf-8">
    <style>
        /* css 코딩구역! */
        /* 이 방식은 페이지 내부에  */
        /* 문법: 선택자{속성: 값} */
        body{
            background: rgb(230,240,254);
        }
        a{
            text-decoration: none;
            color:#000;
        }
        footer{
            text-align: center;
            padding: 30px 0; /* 안쪽 여백 위 아래 19px */
          
        }
        address{font-style: normal;}
    </style>
    
</head>

<body>
    <div style="width: 727px; margin: 0 auto;">
        <!--
            style 속성  : 요소 안에 직접 css 변경해주는 속성
                        css 보다 우선됨.
                        부모 style -> 자식 style 상속
                        단, 자식 style이 기본 지정된 style 속성이 이미 있을 때는 상속이 안된다.

            -> 값으로 css문법을 그대로 쓴다!
            -> 기본 css 문법
            속성명: 값;
            ex) width:727px; 가로크기를 727px로 설정
            margin: 0 위 아래 여백 0
            auto: 양쪽 등분
        -->
        <!--1.상단영역-->
        <header style = "text-align: center;"">
            <!--1-1.제목-->
            <h1 style = "font-size:40px" >네이버 요약 뉴스 - 경제 페이지</h1>
            <!--1-2.메뉴-->
            <nav>
                <a href=""> <img src="./images/logo.png" alt="로고" style="width: 20px ;vertical-align: bottom;"></a>
                <!--
                    image는 가로만 설정해도 비율에 맞게 변경
                -->
                &nbsp;
                <a href="sub1.html" style ="color:red">정치</a> |
                <a href="sub2.html" style ="color:orange">경제</a> |
                <a href="sub3.html" style ="color:green">사회</a> |
                <a href="sub4.html" style ="color:blue">IT과학</a> |
                <a href="sub5.html" style ="color:purple">TV연예</a>
            </nav>
        </header>
        <hr>
        <!--3.메인 컨텐츠-->
        <main>
            <img src="./images/news.jpeg" alt="뉴스메인" style="width:100%">
            <!--
                img 요소: 이미지 불러옴
                - src : 이미지 경로
                - art : 이미지 설명
                (alternatinve text - 대체 텍스트 웹 접근성을 위한 필수 속성)
            -->
        </main>
        <!--4.하단 정보-->
        <hr>
        <footer>
            <address>
                <a href="https://map.naver.com/v5/search/%EB%8C%80%ED%98%B8%EB%B9%8C%EB%94%A9/place/18798066?c=14140531.9652892,4508933.7061265,15,0,0,0,dh&placePath=%3Fentry%253Dbmp"><img src="./images/map.png" alt="지도 아이콘" width="15px"></a>
                &nbsp;서울시 강남구 대호빌딩 8층&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://www.instagram.com/doinisdoin/?hl=ko"><img src="./images/insta.jpeg" alt="인스타 아이콘"width="15px"></a>
                &nbsp;대표: Doin Harper Lee&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <a href="index.html"><img src="./images/call.jpeg" alt="전화 아이콘"width="15px"></a>
                &nbsp;전화: 010-333-3333
                <!-- address 요소: 주소를 담는 요소 -->
            </address>
        </footer>
    </div>

    <!--
        [   HTML   핵심 요소들 - 페이지에 단 한 번만 등장]
        1. html : 최상의 부모
        2. head : 기본정보 영역
        3. body : 화면출력 영역
        
        [   레이아웃 관련 요소들    ]
        1. div : divide / division 구분구역을 위한 요소
        2. header : 머리부분
        3. footer : 하단부분
        4. main : 중앙 내용 부분( Only 1 per web)
        5. nav : 네비게이션 영역
        cf. 레이아웃용 태그인 header, footer, main, nav 등은 div를 구체적으로 변경한 형제들이다.
        (시멘틱태그 - 유의미한 분할)
    -->
</body>

</html>
